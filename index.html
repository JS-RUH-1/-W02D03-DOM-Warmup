<!DOCTYPE html>
<html>
  <head>
    <title>warmup w2d3</title>
    <style>
      ul {
        list-style: none;
      }

      ul li::before {
        content: "\2022";
        color: black;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="d-flex align-items-center">
        <ul id="booksUl" class="list-group"></ul>
      </div>
      <form id="prospects_form" class="text-center">
        <div class="input-group input-group-lg text-center mt-5">
          <span class="input-group-text" id="inputGroup-sizing-lg"
            >Enter the book name</span
          >
          <input
            placeholder="Book name"
            type="text"
            id="bookName"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>

        <div class="input-group input-group-lg text-center mt-2">
          <span class="input-group-text" id="inputGroup-sizing-lg "
            >Enter IMG URL</span
          >
          <input
            placeholder="https://cdn.lifehack.org/wp-content/uploads/2014/01/7-habits-of-highly-effective-people.png"
            type="text"
            id="imgUrl"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>
        <button
          onclick="handleAddBtn(this)"
          type="button"
          class="btn btn-primary mt-3"
        >
          Add
        </button>
      </form>
    </div>
    <!-- important scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="warmup.js"></script>
  </body>
</html>
